<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Mark Six Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
    <div class="header-container">
        <h1>Hong Kong Mark Six Results</h1>
    </div>

    <div class="toolbar">
        <button id="export-csv"><img src="export-csv-icon.svg" class="button-icon" alt="icon"> Export to CSV</button>
        <button id="save-to-db"><img src="save-to-db-icon.svg" class="button-icon" alt="icon"> Save to DB</button>
        <button id="predict"><img src="predict-icon.svg" class="button-icon" alt="icon"> Predict Next Draw</button>
    </div>
    <br/>
    <div id="results-container">
        <!-- Results will be displayed here -->
    </div>
    <div id="prediction-container" style="display: none;">
        <!-- Prediction will be displayed here -->
    </div>
    <div id="progress-dialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h2>Processing...</h2>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
