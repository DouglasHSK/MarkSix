<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Mark Six Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header-container">
        <h1>Hong Kong Mark Six Results</h1>
    </div>

    <div class="toolbar">
        <button id="export-csv"><i class="fas fa-file-csv"></i> Export to CSV</button>
        <button id="save-to-db"><i class="fas fa-database"></i> Save to DB</button>
    </div>
    <br/>
    <div id="results-container">
        <!-- Results will be displayed here -->
    </div>
    <div id="progress-container" style="display: none;">
        <div id="progress-bar"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
